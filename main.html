<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
    <link rel="stylesheet" href="main_style.css">
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    <header id="main-header"  class="bg-dark p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title" class="text-light">Fruit Lister <span>wey</span></h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
            
        </div> 
    </header>    

    <div class="container">
        <div id="main" class="card card-body">
            <h2 class="title">Add fruits</h2>
            <form id="add-form" class="form-inline mb-3 form1">
                <div>
                    <input type="text" class="form-control mr-2 mb-3" id="item">
                    <select class="form-control mb-3">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
            </form>

            <h2 class="title">Fruits</h2>
            <ul id="items" class="list-group">
                <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
            <br>
            <button class="btn btn-dark btn-block" id="button">Click here</button>
            <br>
            <div id="box" style="width: 250px; height: 200px; background: #f4f4f4;">
                <div id="output"></div>
            </div>
        </div>
        
        
           
    </div>







<script src="main_functions.js"></script>
<script src="dom_modification.js"></script>
<script src="dom_events.js"></script>
<script src="dom_app.js"></script>
</body>
</html>
